<!-- INCLUDE overall_header.html -->

<div id="tabs">
	<ul>
		<li<!-- IF S_POINTS_MAIN --> class="activetab"<!-- ENDIF -->><a href="{U_POINTS}"><span>{POINTS_NAME}</span></a></li>
		<!-- IF U_TRANSFER_POINTS --><li<!-- IF S_TRANSFER_POINTS --> class="activetab"<!-- ENDIF -->><a href="{U_TRANSFER_POINTS}"><span>{L_TRANSFER_POINTS}</span></a></li><!-- ENDIF -->
		<!-- IF U_CHANGE_POINTS --><li<!-- IF S_CHANGE_POINTS --> class="activetab"<!-- ENDIF -->><a href="{U_CHANGE_POINTS}"><span>{L_CHANGE_POINTS}</span></a></li><!-- ENDIF -->
	</ul>
</div>

<div class="panel bg3">
	<div class="inner">
		<span class="corners-top"><span></span></span>
      <div id="cp-main" class="ucp-main" style="width:100%">
				<h2>{S_POINTS_TITLE}</h2>  
			  <div class="panel">
          <div class="inner">
            <span class="corners-top"><span></span></span>

            <!-- IF S_POINTS_MAIN --> 
            
        			<p>{L_MAIN_HELLO}</p>
        			<p>{L_MAIN_TEXT}</p>
        			
            <!-- ELSEIF S_TRANSFER_POINTS --> 
            
              <form id="post" action="{U_ACTION}" method="post">
  							<fieldset>
  							 <dl>
    								<dt><label for="username">{L_USERNAME}</label></dt>
    								<dd><input type="text" tabindex="1" id="username" class="inputbox" name="username" value="{S_TRANSFER_USERNAME}"/></dd>
    								<dd><strong><a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a></strong></dd>
    							</dl>
    							<dl>
    								<dt><label>{L_TRANSFER_AMOUNT}:</label></dt>
    								<dd><input type="text" maxlength="10" tabindex="2" class="inputbox autowidth" name="amount" value="" /> {POINTS_NAME}</dd>
    							</dl>
    							<!-- IF S_CAN_ADD_COMMENT -->
    								<dl>
    									<dt><label for="comment">{L_TRANSFER_COMMENT}:</label></dt>
    									<dd><textarea id="comment" tabindex="3" class="inputbox" name="comment" cols="50" rows="3" ></textarea></dd>
    								</dl>
    							<!-- ENDIF -->
  							</fieldset>
  							<fieldset class="submit-buttons">
    							{S_HIDDEN_FIELDS}
    							<input type="submit" tabindex="4" name="submit" value="{L_SUBMIT}" class="button1" />
    							{S_FORM_TOKEN}
  							</fieldset>
							</form>
							
            <!-- ELSEIF S_CHANGE_POINTS --> 
            
              <form id="post" action="{U_ACTION}" method="post">
  							<fieldset>
                  <dl>
    								<dt><label for="username">{L_USERNAME}</label></dt>
    								<dd><input type="text" tabindex="1" id="username" class="inputbox" name="username" value="{S_CHANGE_USERNAME}"/></dd>
    								<dd><strong><a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a></strong></dd>
    							</dl>
    							<dl>
                    <dt><label for="points">{L_CHANGE_AMOUNT}:</label></dt>
                    <dd><input type="text" tabindex="1" class="inputbox autowidth" maxlength="10" id="points" name="points" size="20" value="{S_CHANGE_USERPOINTS}" /> {POINTS_NAME}</dd>
                  </dl>
  							</fieldset>
                <fieldset class="submit-buttons">
                  {S_HIDDEN_FIELDS}
                  <input type="submit" tabindex="4" name="submit" value="{L_SUBMIT}" class="button1" />
                  {S_FORM_TOKEN}
  							</fieldset>
  						</form>
							
            <!-- ENDIF -->

			      <span class="corners-bottom"><span></span></span>
			    </div>
			  </div>
      </div>
		<span class="corners-bottom"><span></span></span>
	</div>
</div>

<!-- INCLUDE overall_footer.html -->
